[build]
  command = "export MYSQLCLIENT_CFLAGS='-I/usr/include/mysql' MYSQLCLIENT_LDFLAGS='-L/usr/lib/mysql -lmysqlclient' && pip install -r requirements.txt"
  publish = "build"  # Replace with your project's build output directory

[context.production.environment]
  PYTHON_VERSION = "3.8"
  MYSQLCLIENT_CFLAGS = "-I/usr/include/mysql"
  MYSQLCLIENT_LDFLAGS = "-L/usr/lib/mysql -lmysqlclient"

[context.deploy-preview.environment]
  PYTHON_VERSION = "3.8"
  MYSQLCLIENT_CFLAGS = "-I/usr/include/mysql"
  MYSQLCLIENT_LDFLAGS = "-L/usr/lib/mysql -lmysqlclient"

