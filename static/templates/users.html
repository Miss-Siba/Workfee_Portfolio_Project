<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Messages</th>
            <th>Portfolio</th>
            <th>Avatar</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.messages }}</td>
            <td>{{ user.portfolio }}</td>
            <td>{{ user.avatar }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
